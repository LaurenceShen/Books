{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}註冊{% endblock %}
{% block main %}
<div class="container">
 <div class="pushpush">
    <section class="section">
    <h1>歡迎！</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flash">
         {% for message in messages %}
             <li>{{ message }}</li>
         {% endfor %}
     </ul>
     {% endif %}
     {% endwith %}
    <form method='post' action="register">

        <div class="form-group row"> 
        <label for="user_id" class="col-2 offset-1 col-form-label">user_id:</label>
        <div class="col-3">
            <input type="text" class="form-control" id="user_id" name="user_id" placeholder="user_id">
            <!-- <small class="form-text">提示： Me</small> -->
        </div>
        </div>

        <div class="form-group row"> 
        <label for="password" class="col-2 offset-1 col-form-label">password:</label>
        <div class="col-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="password">
            <!-- <small class="form-text">提示： myself</small> -->
          </div>
        </div>

        <div class="form-group row">
        <div class="col-2  offset-3"> 
            <button type='submit' class="btn btn-secondary btn">註冊</button>
        </div>
        </div>
       
        <img src= "./../images/cat10.png" class="logincat1">
        <img src= "./../images/cat7.png" class="logincat2">
    </form>
</div>    
{% endblock %}
