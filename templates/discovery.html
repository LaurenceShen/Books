{% extends "base.html" %}

{% block title %}探索{% endblock %}
{% block main %}
<head>
	<title>圖書館首頁</title>
	<style>
h1 {
    color: rgb(0, 0, 0);
  }

p{
	margin-top: 10px;
}

		.container {
            width: 129vh;
            height: 35vh;
			display: flex;
			justify-content: center;
			align-items: center;
			margin-bottom: 20px;
			/* background-color: white; */
		}
		.container a{
			margin-top: 10px;
            color: rgb(40, 40, 40);
		}

		.activity {
			width: 180vh;
			height: 100%;
			background-color: #fff;
			/* box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); */
			text-align: center;
			border: 1px solid;
			border-radius: 8px;
		}

        .book_top {
			width: 50vh;
			height: 100%;
			border: 1px solid;
			background-color: white;
			border-radius: 8px;
			/* box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); */
			margin: 0px 0px 0px 20px;
			text-align: center;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 10px;
		}

        .book_top img {
			width: 18vh;
			height: 20vh;
			max-width: 100%
		}

		.book_top h3 {
			margin-top: 15px;
			font-size: 1rem;
			text-overflow: ellipsis;
			white-space: nowrap;
			overflow: hidden;
		}

        .container1 {
			margin-left: 2vh;
            width: 125.1vh;
            height: 35vh;
			display: flex;
			justify-content: center;
			align-items: center;
			border: 1px solid;
			background-color: white;
			border-radius: 8px;
		}

		.container1 a{
			margin-top: 10px;
            color: rgb(40, 40, 40);
		}


		.book {
			width: 50vh;
			height: 31.5vh;
			background-color: #fff;
			/* box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); */
			margin: 0px 20px 0 20px;
			text-align: center;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 10px;
        }

		.book img {
			width: 18vh;
			height: 20vh;
			margin-top: 2vh;
		}

		.book h3 {
			margin-top: 15px;
			font-size: 1rem;
			text-overflow: ellipsis;
			white-space: nowrap;
			overflow: hidden;
		}

		.event{
			width: 75.6vh;
			height: 100%;
			border-radius: 8px;
		}
	</style>
</head>

<body>
    <!-- 往右推動 -->
    <section class="section">
    <!-- 往右推動 -->

    <h1>最新消息｜News</h1>
	<div class="container">
		<div class="activity">
			<img src= "./../images/Event.png" class="event">
		</div>

        <div class="book_top">
            <h3>新進館藏</h3>
			<img src={{books[26][3]}}>

		</div>

		<div class="book_top">
            <h3>新進館藏</h3>
			<img src={{books[27][3]}}>
			<a href = "{{bookurl[books[27][0]]}}">{{books[27][1]}}</a>
		</div>
    </div>


    <h1>專屬推薦｜Recommendation</h1>
    <div class="container1">
		<div class="book">
			<img src={{books[10][3]}}>
			<a href = "{{bookurl[books[10][0]]}}">{{books[10][1]}}</a>
		</div>
		<div class="book">
			<img src={{books[11][3]}}>
			<a href = "{{bookurl[books[11][0]]}}">{{books[11][1]}}</a>
		</div>
		<div class="book">
			<img src={{books[12][3]}}>
			<a href = "{{bookurl[books[12][0]]}}">{{books[12][1]}}</a>
		</div>
		<div class="book">
			<img src={{books[13][3]}}>
			<a href = "{{bookurl[books[13][0]]}}">{{books[13][1]}}</a>
		</div>
	</div>

</body>
{% endblock %}
