{% extends "base.html" %}

{% block title %}探索{% endblock %}
{% block main %}
<head>
	<title>圖書館首頁</title>
	<style>
h1 {
    color: rgb(0, 0, 0);
  }

		.container {
            width: 170vh;
            height: 35vh;
			display: flex;
			justify-content: center;
			align-items: center;
			margin-bottom: 20px;
			/* background-color: white; */
		}

		.activity {
			width: 200vh;
			height: 100%;
			padding: 20px;
			background-color: #fff;
			/* box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); */
			text-align: center;
			border: 1px solid;
			border-radius: 8px;
		}

        .book_top {
			width: 50vh;
			height: 100%;
			border: 1px solid;
			background-color: white;
			border-radius: 8px;
			/* box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); */
			margin: 0px 0px 0px 20px;
			text-align: center;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 10px;
		}

        .book_top img {
			width: 65%;
			height: auto;
		}

		.book_top h3 {
			margin-top: 15px;
			font-size: 1rem;
			text-overflow: ellipsis;
			white-space: nowrap;
			overflow: hidden;
		}

        .container1 {
			margin-left: 2vh;
            width: 125.1vh;
            height: 35vh;
			display: flex;
			justify-content: center;
			align-items: center;
			border: 1px solid;
			background-color: white;
			border-radius: 8px;
		}


		.book {
			width: 50vh;
			height: 31.5vh;
			background-color: #fff;
			/* box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); */
			margin: 0px 20px 0 20px;
			text-align: center;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 10px;
        }

		.book img {
			width: 60%;
			height: auto;
			margin-top: 2vh;
		}

		.book h3 {
			margin-top: 15px;
			font-size: 1rem;
			text-overflow: ellipsis;
			white-space: nowrap;
			overflow: hidden;
		}
	</style>
</head>

<body>
    <!-- 往右推動 -->

    <!-- 往右推動 -->

    <h1>最新消息｜News</h1>

		</div>

    <h1>專屬推薦｜Recommendation</h1>

		<div class="book">
			<img src="https://via.placeholder.com/150x200.png?text=Book+2" alt="Book 2">

</body>
{% endblock %}
