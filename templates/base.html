<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="map.css">
    <!-- CSS FONT -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap -->
    <!-- CSS FONT -->
    <style> body {font-family: 'M PLUS 1p', sans-serif;}</style>
    <!-- CSS FONT -->
    
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-warning navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 導覽列 -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class = "navbar-nav">
            <li class = "nav-item">
            <a class = "col nav-link" href="../map" class="active">地圖</a>
            </li>
          {% if current_user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="col nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">回憶</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="./post_cards">我的收藏</a>
              <a class="dropdown-item" href="./mybooks">我的書房</a>
              <a class="dropdown-item" href="#">我的分析</a>
            </div>
          </li>
          <li class = "nav-item">
            <a class = "col nav-link" href="../discovery">探索</a>
          </li>
          <li class = "nav-item">
            <a class = "col nav-link" href="../logout">登出</a>
          </li>
          {% else %}
          <li class = "nav-item">
            <a class = "col nav-link" href="../register">註冊</a>
          </li>
          <li class = "nav-item">
            <a class = "col nav-link" href="../login">登入</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <main>
        <!-- 可供更改的部分 -->
        {% block main %}{% endblock %}
    </main>

    <footer>
    我是footer
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% block script %}{% endblock %}
</body>
